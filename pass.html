<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to Javascript</title>

   

<script> 
    var correct = 0, wrong = 0;
        function processPhrase() {

            sphrase = document.getElementById("sphrase").value
            cphrase = document.getElementById("cphrase").value
            if (sphrase == cphrase) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
        }
</script>
</head>
<body>
    <h1>Pass phrase by Vinay Manavarthi</h1>
    <form>
        <label for="secretphrase">Enter the secret phrase</label>
        <input type ="password" id="sphrase" name="secretphrase" min=8 max=50 step=2 value="Let me in"> <br>
    
        <label for="checkedphrase">Enter a phrase</label>
        <input type ="text" id="cphrase" name="checkedphrase"> <br> <br>
    
        <input type="button" onclick="processPhrase()" value="Check the phrase">
        <p id="result"> Number of Attempts shown here</p>
    </form>
</body>
</html>
